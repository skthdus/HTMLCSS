<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 사용자에게 데이터를 받아줄 공간 : form -->
    <form action="#" method="get">
        <!-- 표를 만들어 줄 공간 : table -->
        <table width="400px">
            <!-- Step 1 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="grey" height="50px">
                <td colspan="2">Step 1 : 아이디/비밀번호 입력</td>
            </tr>
            <tr height=35px bgcolor="whitesmoke">
                <td>아이디</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr height=35px bgcolor="whitesmoke">
                <td>비밀번호</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr height=35px bgcolor="whitesmoke">
                <td>비밀번호 확인</td>
                <td>
                    <input type="password">
                </td>
            </tr> 

            <!-- Step 2 -->
            <!-- (tr>td*2)*4 -->
            <tr bgcolor="grey" height="50px">
                <td colspan="2">Step 2 : 개인정보</td>
            </tr>
            <tr height=35px bgcolor="whitesmoke">
                <td>성별</td>
                <td>
                    남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr height=35px bgcolor="whitesmoke">
                <td>혈액형</td>
                <td>
                    <select>
                        <option>AB형</option>
                        <option>A형</option>
                        <option>B형</option>
                        <option>O형</option>
                    </select>
                </td>
            </tr>
            <tr height=35px bgcolor="whitesmoke">
                <td>생일</td>
                <td>
                    <input type="date">
                </td>

                <!-- Step3 -->
            </tr> 
            <tr bgcolor="grey" height="50px">
                <td colspan="2">Step 3 : 선호도</td>
            </tr>
            <tr height=35px bgcolor="whitesmoke">
                <td>취미</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="sc">
                    야구<input type="checkbox" name="hobby" value="bs">
                    농구<input type="checkbox" name="hobby" value="bk">
                </td>
            </tr>
            <tr height=35px bgcolor="whitesmoke">
                <td>좋아하는 색깔</td>
                <td>
                    <input type="color">
                </td>
        
                <!-- Step4 -->
            <tr bgcolor="grey" height="50px">
                <td colspan="2">Step 4 : 적고 싶은 말</td>
            </tr>
            <tr height=35px bgcolor="whitesmoke" >
                <td colspan="2">
                    <textarea cols="56" rows="5"></textarea>
                </td>
            </tr>
            
            <!-- 제출 & 초기화 -->
            <!-- tr>td -->
            <tr>
                <td align="center" colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>




        </table>
    </form>
</body>
</html>
