<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.테이블을 만들거야! <table> -->
        <table 
                border="1px solid black"
        >

        <!-- 참고) 표의 제목 caption -->
        <caption>메뉴판</caption>
        
            <!-- 2. 1줄 (1열) 생성할거야! table row : <tr> -->
            <tr bgcolor="green">
                <!-- 3. 표의 헤더 부분 table header : <th> -->
                <th>메뉴</th>
                <th>가격</th>
            </tr>

            <tr>
                <!-- 4. 표의 데이터 부분 table data : <td> -->
                <td>아메리카노</td>
                <td>3000</td>
            </tr>

            <tr>
                <td>카페라떼</td>
                <td>4000</td>
            </tr>


        </table>
</body>
</html>
