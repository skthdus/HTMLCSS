<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ul,ol => 리스트를 만들겠다고 선언하는 공간!
        li => 실질적인 데이터를 넣어주는 태그 (ul, ol 모두 사용)
     -->

     <!-- ul (Unordered List) 정렬되지 않은 리스트 -->
     <ul type="circle">
        <!-- (type : circle, square ... etc) -->
        <li>데이터1</li>
        <li>데이터2</li>
     </ul>

     <!-- ol (Ordered List) 정렬되어 있는 리스트 -->
     <ol type="I">
        <li>데이터1</li>
        <li>데이터2</li>
     </ol>


     <hr>

     <h3>실습!</h3>

     <p>구매 목록</p>

     <!-- ul>li*3 -->
     <ul type="square">
        <li>딸기</li>
        <li>닭발</li>
        <li>마라탕</li>
     </ul>

     <p>마라탕 순서</p>
     <ol type="A">
        <li>고기를 볶는다.</li>
        <li>육수와 소스를 넣는다.</li>
        <li>재료들을 넣는다.</li>
     </ol>
</body>
</html>
