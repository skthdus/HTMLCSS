<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 제목태그 head의 약자 (h1~h6) -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h6>h6태그</h6>

    <!-- 2. 본문태그 -->

    <!-- (1) p태그 (paragraph) 
    단락으로 표현이 되기 때문에 한 줄의 영역을 전부 차지
    => 개행이 된 것 처럼 보인다
    -->
    <p>p태그</p>
    <p style="color: blue;">p태그</p>

    <!-- (2) span 태그
    문장으로 표현이 되기 때문에 내가 넣은 컨텐츠만큼만을 영역으로 차지
    => 개행X

    어떤 특징도 가지고 있지 X => '공태그'
    일반 text로는 특정 요소에 접근 할 수 없다
    -->
    <span>span태그</span>

    <br>
    <!-- (3) br태그 (break) : 개행 태그 -->
    <span style="color: blue;">span태그</span>
    그냥text
    style="color: blue;"그냥text

    <hr>

</body>
</html>
