<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.6.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button id='like'>좋아요</button><span>0</span>
    <br>
    <input type="text"><button class='writeCom'>댓글작성</button>
    <br>
    <div id="com">
        <p>첫댓글<button class='removeCom'>삭제</button></p>
    </div>

    <script>
        
        $(document).on("click", "#like", function(){
            let like = Number($("span").text());
            like++;
            $("span").text(like);

            //$("span").text(1);
          
            $(this).text("좋아요 취소");
            $(this).addClass("unlike")
        })

        $(document).on("click", ".unlike", function(){
            // let like = Number($(".unlike+span").text());
            // $(".unlike+span").text(like-1);

            $("span").text(0);

            $(this).text("좋아요");
            $(this).removeClass("unlike")
        })
       
        $(document).on("click", ".writeCom", function(){
            let text = $("input[type=text]").val();
            $("div").prepend("<p>" + text + "<button class='removeCom'>삭제</button></p>");
        });

        $(document).on("click", ".removeCom", function(){
            $(this).parent().remove();
        } )
       
        
    </script>
</body>
</html>
