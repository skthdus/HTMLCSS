<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부 자바스크립트 가지고 오기 -->
    <!-- 해당 코드 작성 후에 아래쪽에서 $ 사용 가능 -->
    <script src="./js/jquery-3.6.1.min.js"></script>

    <title>Document</title>
</head>
<body>
    <p>텍스트바꾸기전</p>

    <script>
        //jquery로 브라우저가 DOM트리 생성(랜더링)한 바로 직후에 실행할 함수 정의
        $(function(){
            //text => innerText 동일
            //text() : 선택한 요소 태그 사이에 있는 텍스트 가지고 오기
            //text("abc") : 태그 사이에 텍스트 설정
            $("p").text("텍스트 수정 후");
        });
    </script>
</body>
</html>
