<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../img/핑구1.gif" onmouseover="img1()" onmouseout="img2()">

    <script>
        let img = document.getElementsByTagName("img");
        console.log(img);
        
        function img1(){
            //유사배열을 다룰 때에는 인덱스 번호를 지정해서 실제 요소까지 접근
            img[0].src = "../img/핑구2.gif"
        }

        function img2(){
            img[0].setAttribute("src","../img/핑구1.gif");
        }
    </script>

</body>
</html>
