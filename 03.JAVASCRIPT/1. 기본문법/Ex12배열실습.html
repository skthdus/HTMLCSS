<body>
   <script>
    let arr = [23,54,78,13,44];
    let max = arr[0]; //내가 지금까지 본 값 중에 제일 큰수

    for(var item of arr){
        if(item > max){
            max = item;
        }
    }
    alert(max);
    //Math.max(1,2,3)
    console.log(Math.max.apply(null,arr));
    

   </script>
