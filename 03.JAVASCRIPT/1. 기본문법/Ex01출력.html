<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //body태그 내에(화면상) 출력
        document.write("HTML문서 내에 출력!")
        
        //console창에 출력 - 개발 중에 값 전송/응답확인, 객체내용 확인 등을 위해 사용
        console.log("콘솔창에 출력!!");
        console.info("콘솔창에 정보 출력!!");
        console.warn("콘솔창에 경고 출력!!");
        console.error("콘솔창에 오류출력!!");

        //알림팝업창에 출력
        alert("알림 팝업창에 출력!!")

    </script>
</body>
</html>
